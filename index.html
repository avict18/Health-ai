<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Health AI</title>
</head>
<body class="bg-neutral-700 flex">
    <div class="flex h-screen w-screen transition-all duration-200" x-data="{ open: true }">
        <!-- Sidebar -->
        <div class="bg-black transition-all duration-200 h-screen overflow-hidden" :class="open ? 'w-1/5' : 'w-0'">
            <p class="p-4 text-center text-white text-3xl font-semibold "><span class="text-red-600">Health</span> <span class="text-blue-500">AI</span></p>
        </div>
        
        <!-- Content Area -->
        <div class="relative flex flex-col w-full">
            <!-- Toggle Button -->
             <div class="flex justify-between">
                <button class="text-white p-4 ml-2" @click="open = !open">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                    </svg>
                </button>
                <div class="m-3 rounded-full bg-white h-10 w-10"></div>
             </div>

            <!-- Main Content Area -->
            <div class="flex-col flex-grow text-white p-4 mx-auto">
                <p class="text-xl">How can I help you?</p>
                <div class="flex justify-center absolute bottom-0 left-0 w-full p-2 p-4">
                    <input type="text" name="userinput" id="user_input" class="w-1/2 rounded-xl p-2 bg-neutral-400">
                    <button class="ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                      </svg>
                    </button>                      
                </div>
            </div>
        </div>
    </div>
</body>
